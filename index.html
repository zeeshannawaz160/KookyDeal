<!DOCTYPE html>
<html lang="en">
<head>
    <!--require meta tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--icon sets-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <!--bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Optional JavaScript-->
    <!--jQuery, popper.js, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <title>KookyDeal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="jumbotron-fluid home">
    <div>
        <header>
            <div class="header">
                <div class="header__top">
                    <span class="header__top--bars u-make-centre-y" id="header__top--btn"><i class="material-icons">dehaze</i></span>
                    <div class="header__top--logo u-make-centre-y"><img src="#" alt=""></div>
                    <div class="header__top--name u-make-centre-y">KookyDeal</div>
                    <div class="header__top--search u-make-centre-y"><i class="material-icons">search</i></div>
                    <div class="header__top--user u-make-centre-y"><i class="material-icons">person</i></div>

                </div>
            </div>
        </header>
    </div> 
    <section class="navigation" id="nav">
        <div class="navigation__page">
            <span class="navigation__page--btn" id="navigation__page--btn"><i class="material-icons navigation__page--btn-close-btn">close</i></span>
            <nav class="navigation__page--nav">
              <ul class="navigation__page--list">
                    
                    <li class="navigation__page--item navigation__page--item-1">
                        <span class="navigation__page--link" >all category</span>
                        <span id="add-list-1"><i class="material-icons navigation__page--item-1-add">keyboard_arrow_down</i></span>

                        <div class="navigation__page--item-inner">
                            <ul class="inner-list">
                                <li class="inner-list__item">- flipkart</li>
                                <li class="inner-list__item">- amazon</li>
                                <li class="inner-list__item">- myntra</li>
                            </ul>
                        </div>
                    </li>
                    <li class="navigation__page--item navigation__page--item-2">
                        <span class="navigation__page--link">popular today</span>
                        <span><i class="material-icons navigation__page--item-2-add">keyboard_arrow_down</i></span>
                    </li>
                    <li class="navigation__page--item navigation__page--item-3">
                        <span class="navigation__page--link">popular brands</span>
                        <span><i class="material-icons navigation__page--item-3-add">keyboard_arrow_down</i></span>
                    </li>
                    <li class="navigation__page--item navigation__page--item-4">
                        <span class="navigation__page--link">top selling products</span>
                        <span><i class="material-icons navigation__page--item-4-add">keyboard_arrow_down</i></span>
                    </li>
                    <li class="navigation__page--item navigation__page--item-5">
                        <span class="navigation__page--link">about us</span>
                        <span><i class="material-icons navigation__page--item-5-add">keyboard_arrow_down</i></span>
                    </li>
              </ul>                      
            </nav>                
        </div>
    </section>
    </div>
     
    <script src="./script.js"></script> 
</body>
</html>
